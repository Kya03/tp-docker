name: SonarCloud with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code (historique complet pour Sonar)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Java 17 (recommandé)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # 3️⃣ Chrome (pour les tests Selenide)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      # 4️⃣ Build + tests + couverture
      - name: Build and Test
        run: |
          ./mvnw clean verify jacoco:report \
          -Dselenide.headless=true \
          -Dselenide.browser=chrome

      # 5️⃣ Analyse SonarCloud (version FIXÉE du plugin)
      - name: SonarCloud analysis
        run: |
          ./mvnw org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
          -Dsonar.projectKey=kya03_tp-docker \
          -Dsonar.organization=kya03 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.branch.name=main
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
