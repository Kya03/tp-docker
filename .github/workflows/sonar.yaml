name: SonarCloud with Docker

on:
  push:
    branches:
      - master
      - ndack  # <--- AJOUTE TA BRANCHE ICI pour tester tout de suite

jobs:
  build:
    if: github.repository_owner == 'kya03' 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Build and Test in Docker
        run: |
          docker build -t jpetstore-sonar .
          # Utilisation du nom du conteneur pour l'extraction
          docker run --name sonar-reporter jpetstore-sonar ./mvnw verify jacoco:report -Dlicense.skip=true
          
      - name: Copy Report from Container
        # CORRECTION DU CHEMIN ICI
        run: docker cp sonar-reporter:/usr/src/myapp/target/site/jacoco/jacoco.xml ./jacoco.xml

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu

      - name: Analyze with SonarCloud
        # CORRECTION DE LA SYNTAXE (On enlÃ¨ve les tirets inutiles dans le 'run')
        run: |
          ./mvnw sonar:sonar \
          -Dsonar.projectKey=kya03_tp-docker \
          -Dsonar.organization=kya03 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.coverage.jacoco.xmlReportPaths=./jacoco.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
