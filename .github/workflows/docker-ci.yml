name: Java CI & Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Build and Test with Maven
        run: |
          ./mvnw clean verify \
            -Dselenide.headless=true \
            -Dselenide.browser=chrome \
            -DskipITs=true

      - name: Build Docker Image
        run: docker build -t jpetstore .

      - name: Run Tests in Container
        run: docker run --rm --user jpetuser jpetstore ./mvnw test -B -D"license.skip=true"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image to Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tp-docker:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/tp-docker:latest
